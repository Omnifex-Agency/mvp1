<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Omnifex</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>

  <!-- SETUP VIEW -->
  <div id="setup-view" class="view hidden">
    <div style="margin-bottom: 20px;">
      <div
        style="width: 40px; height: 40px; background: linear-gradient(135deg, #7c3aed, #4f46e5); border-radius: 10px; margin: 0 auto 15px auto; display:flex; align-items:center; justify-content:center; font-weight:bold; color:white;">
        O</div>
      <h2 style="margin:0; font-size: 20px;">Welcome</h2>
      <p style="color: #a1a1aa; font-size: 13px; margin-top: 5px;">Connect your dashboard to start.</p>
    </div>
    <input type="email" id="user-email" class="input-field" placeholder="name@example.com" />
    <button id="save-setup" class="save-btn">Get Started</button>
  </div>

  <!-- MAIN VIEW -->
  <div id="main-view" class="view">
    <div class="header">
      <span class="logo">Omnifex</span>
      <div class="avatar">JD</div>
    </div>

    <div class="input-area">
      <input type="text" id="title" class="title-input" placeholder="Untitled Idea..." />
      <textarea id="content" class="content-input" placeholder="What did you learn today?"></textarea>

      <!-- AI Tools -->
      <div id="ai-tools" class="hidden" style="display: flex; gap: 8px; padding-bottom: 15px;">
        <button id="ai-summary-btn" class="ai-btn">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path
              d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
          </svg>
          Summarize
        </button>
        <button id="ai-quiz-btn" class="ai-btn">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path
              d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3M3.343 19.657l.707-.707m16.607 0l-.707-.707M12 21v-1" />
          </svg>
          Create Quiz
        </button>
      </div>
    </div>

    <div class="controls-section">

      <!-- Date Scroll -->
      <div class="control-group">
        <label>Remind Me</label>
        <div class="chip-scroll">
          <button class="chip selected" data-days="1">Tomorrow</button>
          <button class="chip" data-days="3">3 Days</button>
          <button class="chip" data-days="7">Weekend</button>
          <button class="chip" data-days="14">Next Week</button>
          <input type="date" id="custom-date" />
        </div>
      </div>

      <!-- Format Toggle -->
      <div class="control-group">
        <label>Format</label>
        <div class="segmented-control">

          <label class="segment">
            <input type="radio" name="format" value="full" class="segment-input" />
            <span>Full Text</span>
          </label>

          <label class="segment">
            <input type="radio" name="format" value="summary" class="segment-input" checked />
            <span>Summary</span>
          </label>

          <label class="segment">
            <input type="radio" name="format" value="quiz" class="segment-input" />
            <span>Quiz</span>
          </label>

        </div>
      </div>

    </div>

    <div class="footer">
      <button id="save-btn" class="save-btn">Save Learning</button>
      <div id="status"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
